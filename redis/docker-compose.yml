# 版本
version: '3.1'
# 服务配置
services:
  # RedisMaster配置
  redis-6379:
    # 镜像名称
    image: redis
    # 定义HostName
    hostname: redis-6379
    # 容器名称
    container_name: redis-6379
    # 是否开机启动
    restart: always
    # 配置本地文件
    volumes:
      - ./redis/nodes-6379/conf/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis/nodes-6379/data:/data
    # 执行命令
    command: redis-server /usr/local/etc/redis/redis.conf --port 6379
    # 端口映射
    ports:
      - 6379:6379
      - 16379:16379
    # 指定启动顺序
    #depends_on:
    #  - mysql-server
    # 定义网络
    networks:
      # 加入的网络的名称
      app:
        # ipv4的ip地址
        ipv4_address: 172.18.0.4

  # Redis 6380 配置
  redis-6380:
    # 镜像名称
    image: redis
    # 定义HostName
    hostname: redis-6380
